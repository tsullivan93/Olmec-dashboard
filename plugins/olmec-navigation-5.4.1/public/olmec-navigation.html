<div ng-controller="olmec-navigation-Controller" class="olmec-navigation">
	<head>
    <style>
    * {
      box-sizing: border-box;
    }

    #myInput {
      background-position: 10px 12px;
      background-repeat: no-repeat;
      width: 100%;
      font-size: 16px;
      color: black;
      padding: 12px 20px 12px 40px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
    }

    #myUL {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #myUL li a {
      border: 1px solid #ddd;
      margin-top: -1px; /* Prevent double borders */
      background-color: #272727;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block
    }

    #myUL li a.header {
      background-color: #e2e2e2;
      cursor: default;
    }

    #myUL li a:hover:not(.header) {
      background-color: #eee;
    }
    
    </style>
    </head>
    <body>

    <h2>Hosts</h2>

    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for hostname.." title="Type in a name">

    <div id="test-list">
        <ul class="list" id="myUL">
            <li class="host" id="myli" <span class="tag" ng-repeat-start="tag in tags"><a id="link" href="kibana#/dashboard/{{vis.params.format}}?_a=(filters:!(('$state':(store:appState),meta:(alias:!n,disabled:!f,index:'',key:beat.hostname,negate:!f,value:{{tag.label}}),query:(match:(beat.hostname:(query:{{tag.label}},type:phrase))))),viewMode:view)">{{tag.label}}</a></span></li>
            <li ng-repeat-end></li>
        </ul>
    </div>
    <script>

    function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        var elid = li[i].id
        if (elid == "myli"){
            a = li[i].getElementsByTagName("a")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";

                }
            }
        }
    }
    </script>
    
    <body>
</div>
